<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./GuessingGame.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <h3 id="level"></h3>
    <div id="game">
      <div>
        <img id="player1Image" />
        <p id="player1Text"></p>
      </div>
      <div>
        <img id="player2Image" />
        <p id="player2Text"></p>
      </div>
      <div>
        <img id="player3Image" />
        <p id="player3Text"></p>
      </div>
      <div>
        <img id="player4Image" />
        <p id="player4Text"></p>
      </div>
    </div>
    <div id="form">
      <form name="playerGuess">
        Player: <input type="text" name="nameGuess" required />
        <input type="submit" id="Submit" value="Submit" />
      </form>
      <p id="guesses"></p>
    </div>
    <div id="changeLevel">
      <button id="back">Back</button>
      <button id="next">Next</button>
    </div>
    <footer>
      <h6>
        In this game, you have to work out which mystery player has played with
        all four of the players displayed on the screen at some point in their
        career at club level. Should you guess wrong, clues will be given as to
        which clubs the players have linked up at.
      </h6>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./GuessingGame.js" type="module"></script>
  </body>
</html>
